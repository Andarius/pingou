sources:
  access:
    - /var/log/nginx/access.log
    - /var/log/nginx/access.*.log
  error:
    - /var/log/nginx/error.log
    - /var/log/nginx/error.*.log

pipeline:
  access:
    - '{IP_ADDRESS:ip_address} - {TEXT:remote_user} \[{TIMESTAMP:timestamp} {TZ:tz}\] "{REQUEST_METHOD:request_method} {REQUEST:request} {HTTP_VERSION:http_version}" {NUMBER:status_code} {NUMBER:body_bytes_sent} "{TEXT:http_referer}" "{ANY:user_agent}" cookie="{ANY:cookie}" rt={NUMBER:rt} uct={NUMBER:uct} uht={NUMBER:uht} urt={NUMBER:urt}'
  error:
    - '{ANY:error}'